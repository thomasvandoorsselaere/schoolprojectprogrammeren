<div class="container-fluid" *ngFor="let genre of genres">
  <div class="row">
    <app-collapsible-well>
        <div well-title>{{genre.id}}, {{ genre.naam }}</div>
        <div well-body>
                <span class="detailsbtn">
                  <button type="button" class="btn btn-primary btn-md" [routerLink]="['/genres', genre.id]" >Wijzig naam</button>
                </span>
        </div>
    </app-collapsible-well>
  </div>
</div>
