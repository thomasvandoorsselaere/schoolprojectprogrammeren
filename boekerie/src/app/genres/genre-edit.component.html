<div class="container-fluid">
    <h1>Wijzigen van genre: "{{ genre.naam }}"</h1><hr>
    <form #editGenreForm="ngForm" (ngSubmit)="saveGenre(editGenreForm.value)" autocomplete="on">
        <div class="form-group" [ngClass]="{'error': editGenreForm.controls.genreNaam?.invalid && editGenreForm.controls.genreNaam?.touched}">
            <div class="row">
                <div class="col-md-2">
                    <label for="genreNaam">Nieuwe naam genre:</label>
                </div>
                <div class="col-md-3">
                    <input (ngModel)="name" name="genreNaam" required id="genreNaam" type="text" class="form-control" placeholder="{{genre.naam}}" />
                    <!--<em *ngIf="(editGenreForm.controls.genreNaam?.touched)">Required</em>-->
                </div>
                <!--hieronder de buttons voor het wijzigen en verwijderen van het object. Belangrijk! Iedere button binnen een form voert automatisch een submit uit, tenzij anders gespecifieerd a.d.h.v. "type"-attribute-->
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-success" type="submit">Wijzig genre</button>
                        </div>
                        <div class="col-md-6">
                            <button [disabled]="!hasDeleteMethod" class="btn btn-danger" type="button" (click)="deleteGenre()">Verwijder genre</button><br/>
                            <em *ngIf="!hasDeleteMethod">Dit genre kan niet verwijderd worden...</em>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </form>
</div>
