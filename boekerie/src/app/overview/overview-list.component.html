<div *ngIf="zichtbareBooks.length === 0">
   <h3><i class="glyphicon glyphicon-info-sign"></i>&nbsp;<em>Geen boek gevonden voor de opgegeven zoekcriteria.</em></h3>
</div>
<div class="container-fluid" *ngFor="let book of zichtbareBooks">
  <div class="row">
    <app-collapsible-well>
      <div well-title>
        <div class="row">
          <div class="col-md-10">"{{ book.titel }}" by {{ book.auteur?.naam }}</div>
          <div class="col-md-2">
            <star-rating-comp [readOnly]="true" [staticColor]="'positive'" [starType]="'svg'" [rating]="book.sterren"></star-rating-comp>
          </div>
        </div>
      </div>
      <div well-body>
        <div class="row">
          <div class="col-md-6">

              <img class="img-rounded" src="{{ book.cover }}"/>

          </div>
          <div class="col-md-6">
              <span class="genre">
                <h4>Genre:</h4>
                <p>{{ book.genre?.naam }}</p>
              </span>
                <span>
                <h4>Tags:</h4>
                  <div *ngFor="let tag of book.tags" class="badge">
                    <span aria-hidden="true" class="glyphicon glyphicon-tag"></span>&nbsp;{{ tag | uppercase }}
                  </div>
              </span>
            </div>
            <div class="row">
              <div class="col-md-3">
                <span class="detailsbtn">
                  <button type="button" class="btn btn-primary btn-lg btn-block" [routerLink]="['/details', book.isbn]" >Naar details</button>
                </span>
              </div>
            </div>
        </div>
      </div>       
    </app-collapsible-well>
  </div>
</div>
