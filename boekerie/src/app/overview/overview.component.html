<div class="container-fluid" *ngFor="let book of books">
  <div class="row">
    <app-collapsible-well>
      <div well-title>
        "{{ book.titel }}" by {{ book.auteur.naam }}
      </div>
      <div well-body>
        <div class="row">
          <div class="col-md-3">
            <span>
              <img class="img-rounded" height="250px" src="{{ book.cover }}"/>
            </span>
          </div>
          <div class="col-md-9">
              <span class="genre">
                <h4>Genre:</h4>
                <p>{{ book.genre.naam }}</p>
              </span>
                <span>
                <h4>Tags:</h4>
                  <div *ngFor="let tag of book.tags" class="badge">
                    <span aria-hidden="true" class="glyphicon glyphicon-tag"></span>&nbsp;
                      {{ tag | uppercase }}
                  </div>
              </span>
            </div>
          </div>
      </div>
    </app-collapsible-well>
  </div>
</div>
